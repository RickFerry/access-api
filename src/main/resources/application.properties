spring.application.name=access-api
server.port=8080

spring.h2.console.enabled=true
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:file:/home/ricardo/Downloads/H2-Data-Bases/accessdb;DB_CLOSE_ON_EXIT=FALSE}
